<section class="">
  <div class="container" style="margin-top: 10%;">
    <div class="row gx-lg-5 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <h1><b style="font-size: 55px;">ANALYZE</b></h1>
        <p>TODAY'S CHALLENGES</p>

        <h1><b style="font-size: 55px;">ENVISION</b></h1>
        <P>TOMORROW'S INNOVATION</P>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card-body py-5 px-md-5">
          <div class="shadow-lg p-5 mb-7 bg-white" id="shadow">
            <form name="signup" #signup="ngForm" (ngSubmit)="signup.valid && register(signup)">
              <div class="row">
                <div class="text-center">
                  <img src="./assets/snadicon.png" class="rounded">
                </div>
                <div>
                  <h2 class="responsive"><b>Forgot Password?</b></h2><br>
                  <h6>Enter the User Id you have used during Registration</h6>
                </div>
              </div>
              <br>
              <div class="form-outline" novalidate>
                <input type="email" class="form-control" id="emailAddress" name="email" #email="ngModel"
                  placeholder="Enter your User Id" [(ngModel)]="Forgotpassword.email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
                <small
                  *ngIf="(email.touched && email.pristine) || (email.invalid && signup.submitted) || email.errors?.['pattern'] ">Please enter valid Email Address</small>
              </div>
              <br>
              <div>
                <input type="submit" class="btn btn-primary btn-block mb-3" value="Continue" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
