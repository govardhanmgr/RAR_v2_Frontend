
<section class="">
    <div class="container" style="margin-top: 10%;">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1><b style="font-size: 55px;">ANALYZE</b></h1>
          <p>TODAY'S CHALLENGES</p>

          <h1><b style="font-size: 55px;">ENVISION</b></h1>
          <P>TOMORROW'S INNOVATION</P>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0 pb-4">
            <div class="card-body py-5 px-md-5">
                <div class="shadow-lg p-5 mb-7 bg-white rounded">
                  <form name="signup" #signup="ngForm" (ngSubmit)="signup.valid && register(signup)">
                <div class="row">
                     <div class="img" style="position:relative;left: 22%;">
                              <img alt="" class="img" style="position: relative;display: flex;" src="../assets/snadicon.png" />
                           </div>
                    <h2>Forgot Password?</h2><br>
                    <br>
                    <br>
                    <h6>Enter the UserId you have used during Registration</h6>
                </div>
                <br>
                <div class="col-md-6 mb-4">

                  <div class="form-outline mb-4">
                    <input type="userid" class="form-control" id="email" name="email" #email="ngModel" placeholder="Enter your User Id"  [(ngModel)]="Forgotpassword.email" required/>
                    <small *ngIf="(email.touched && email.invalid) || (email.invalid && signup.submitted)">* Email Id is required </small>
                  </div>
                </div>
                <div>
                  <input type="submit" class="btn btn-primary btn-block mb-3" value="Continue"/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
