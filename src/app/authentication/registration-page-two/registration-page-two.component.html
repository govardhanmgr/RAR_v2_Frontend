<div class="px-4 py-5 px-md-5 text-center text-lg-start">
  <div class="container">
    <div class="row gx-lg-5 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <h1><b style="font-size: 55px;">ANALYZE</b></h1>
        <p>TODAY'S CHALLENGES</p>

        <h1><b style="font-size: 55px;margin: -6px;">ENVISION</b></h1>
        <P>TOMORROW'S INNOVATION</P>


      </div>
    
      <div class="col-lg-6 mb-4 ">
        <div class="card-body  px-md-4">
          <div class="shadow-lg p-5 mb-7 bg-white rounded">
            <form>

              <div class="img" style="position:relative;left: 22%;">
                <img alt="" class="img" style="position: relative;display: flex;" src="../assets/snadicon.png" />
              </div>
              <h1>Sign up for new account</h1>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" class="form-control" name="AddressLine1" placeholder="Address Line 1" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" class="form-control" name="Addressline2" placeholder="Address Line 2" />
                  </div>

                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" class="form-control" name="City" placeholder="City" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" class="form-control" name="State" placeholder="State" />
                  </div>

                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" class="form-control" name="Zipcode" placeholder="Zipcode" min="0" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" class="form-control" name="Country" placeholder="Country" />
                  </div>

                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" class="form-control" name="Password" placeholder="Password" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline" >
                    
                    <input type="text" class="form-control" name="Confirmpassword" placeholder="Confirm Password" />
                  </div>

                </div>
              </div>

              <div class="form-group required">
                
                <select class="form-select" id="SelectEntity" aria-label="Default select example"
                  aria-placeholder="Select Role">
                  <option>Select Role</option>
                  <option>Software Engineer</option>
                  <option>Business Analyst</option>
                  <option>Devops Engineer</option>
                </select>
              </div>
              
              <div class="container">
                <div class="row">
                  <div class="col">
                    <button [routerLink]="['/signup']" routerlinkActive="router-link-active"
                      class="btn btn-primary form-control  btn-block" type="button">Go Back</button>
                  </div>
                  <div class="col">
                    <button [routerLink]="['/registrationpage3']" routerlinkActive="router-link-active"
                      class="btn btn-primary form-control btn-block" type="">Next</button>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>
