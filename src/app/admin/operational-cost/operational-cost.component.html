<div class="fixTableHead  shadow">
    <table class="table">
        <thead>
            <tr>
              <th> Employee Id</th> 
              <th>First Name</th>
              <th>LastName </th>
              <th>TOTALOPERATIONALEXPENSES</th>
        
              
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let emp of employees">
          
              <td>{{emp.employeeid}}</td>
              <td>{{emp.firstname}}</td>
              <td>{{emp.lastname}}</td>
              <td>{{emp.totalexpenses}}</td>
              
          
            </tr>  
      
      
          </tbody>
        
    </table>
  </div>
