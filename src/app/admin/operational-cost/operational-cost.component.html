<div class="fixTableHead  shadow">
    <table class="table">
        <thead>
            <tr>
              <th> Employee Id</th> 
              <th>First Name</th>
              <th>Last Name </th>
              <th>Total Operational Expenses </th>
        
              
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let emp of employees" >
          
              <td>{{emp.employeeid}}</td>
              <td>{{emp.firstname}}</td>
              <td>{{emp.lastname}}</td>
              <td>{{emp.totalexpenses | currency }}</td>
              
          
            </tr>  
      
      
          </tbody>
        
    </table>
  </div>
