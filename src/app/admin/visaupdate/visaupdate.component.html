<form name="Visa" #Visa="ngForm" (ngSubmit)="Visa.valid && visa(Visa)">
    <h1 class="text-center">Add Visa Information</h1>
    <button type="button" class="btn btn-primary" style="margin-left: 9%;">Back</button>

                    <div class="form-outline">
                      <label for="Date" class="form-label">Date</label><span style="color: red;right: -3px;position: relative;">*</span>
                      <input type="date" class="form-control" id="Date" name="Date" #Date="ngModel" placeholder="Date"  [(ngModel)]="VISA.Date" required />
                      <small *ngIf="(Date.touched && Date.invalid) || (Date.invalid && Visa.submitted)">*Date is required </small>
                    </div>
                  </div>
                <div class="col-md-6 mb-4">
                    <label class="form-label">Visa Type</label><span style="color: red;right: -3px;position: relative;">*</span>

                        <option>Choose Option</option>
                        <option value="1">H1-B</option>
                        <option value="2">H2-B</option>
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="L1A">L1A</option>
                        <option value="L2A">L2A</option>
                        <option value="permanent">Permanent Resident </option>
                    </select>
                    <small *ngIf="(VisaType.touched && VisaType.invalid) || (VisaType.invalid && Visa.submitted)">*Visa Type is required </small>
                </div>
