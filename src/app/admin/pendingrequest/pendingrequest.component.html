<!--sticky head-->
<div class="container-fluid d-flex bg-light flex c-bg">
  <div class="container-fluid" style="width: fit-content">
    <app-navbar></app-navbar>
  </div>
  <div class="v1"></div>

  <div class="container-fluid">
    <app-amdbuttons> </app-amdbuttons><br />
    <div class="container-fluid">
      <div class="fixTableHead shadow">
        <table class="table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Entity</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let emp of employees">
              <td>{{ emp.empFirstName }}</td>
              <td>{{ emp.empLastName }}</td>
              <td>{{ emp.empEmail }}</td>
              <td>{{ emp.empRole }}</td>
              <td>{{ emp.empEntity }}</td>
              <td>
                <button class="btn btn-primary " [routerLink]="'/admin/viewdetails'">View</button>
                <button class="btn btn-success me-2 ms-2">Approved</button>
                <button class="btn btn-danger">Reject</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
