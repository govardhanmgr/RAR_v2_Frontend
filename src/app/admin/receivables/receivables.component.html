
  
  <h2 class="header">Outstanding Receivables</h2>
  <br>
 <br>
<button type="button" class="btn btn-primary">Back</button><br>
<br>
<div class="fixTableHead  shadow">
  <table class="table">
      <thead>
          <tr>
            <th>Client Id</th> 
            <th>Client Name</th> 
            <th>Receivables</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rec of receivables">
        
            <td>{{rec.recClientId}}</td>
            <td>{{rec.recClientName}}</td>
            <td>{{rec.recReceivables}}</td>
           
       
         
          </tbody>
      </table>
    </div>
