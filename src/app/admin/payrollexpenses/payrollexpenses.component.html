<div class="container" >
  <h1>Payroll Expenses</h1>
  <input   [routerLink]="['/admin/launchpage']" type="submit" class="btn btn-primary" id="expense" value="Back" name="payroll"><br><br>
  <div class="container-fluid col-md-10">
<div class="fixTableHead hi shadow ">

  <table class="table" >
      <thead>
          <tr>
            <th> Employee Id</th> 
x             <th> First Name</th>
            <th> Last Name</th>
            <th> Total Payroll Expenses</th>
           
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let emp of payrollexpense">
              <td>{{emp.employeeid}}</td>
              <td>{{emp.firstname}}</td>
              <td>{{emp.lastname}}</td>
              <td>{{emp.sum |currency}}</td>
          </tr>
      </tbody>
      
  </table>
</div> 
</div>
</div>
