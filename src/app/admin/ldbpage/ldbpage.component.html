<div class="container-fluid d-flex bg-light flex c-bg">
  <div class="container-fluid" style="width: fit-content">
    <app-navbar></app-navbar>
  </div>
  <div class="v1"></div>
  <br />
  <div class="container-fluid">
    <div class="shadow-lg p-5 mb-7 bg-white" id="shadow">
      <form name="ldbpage" #ldbpage="ngForm" (ngSubmit)="ldbpage.valid && load(ldbpage)">
      <!-- <div class="card" style="width: 22rem;height: 27rem;">     -->

      <div class="card-body">
        <br />

        <h3>Select The Data You Want To Load</h3>
        <br />
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            name="flexRadioDefault"   required (click)="(filename='0')"
          />
          <label class="form-check-label" for="flexRadioDefault1"
            >Client
          </label>
          <br>
          <!-- <small *ngIf="(client.touched && client.invalid) || (client.invalid && ldb.submitted)"> Please Select the File </small> -->
        </div>
        <br />
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
           name="flexRadioDefault"
            id="flexRadioDefault2"
                required (click)="(filename='1')"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Pay Roll
          </label>
          <br>
          <!-- <small *ngIf="(payroll.touched && payroll.invalid) || (payroll.invalid && ldb.submitted)"> Please Select the File </small> -->
        </div>
        <br />
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault3"  required (click)="(filename='2')"
          />
          <label class="form-check-label" for="flexRadioDefault3">
            Time Sheet
          </label>
        </div>
        <br />
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault4"
            required (click)="(filename='3')"
          />
          <label class="form-check-label" for="flexRadioDefault4">
            Management Expenses
          </label>
        </div>
        <br />
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault5" 
            required (click)="(filename='4')" />

          <label class="form-check-label" for="flexRadioDefault5">
            Employee Expenses
          </label>
        </div>
        <br />
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault6"
            checked  required (click)="(filename='5')"
          />
          <label class="form-check-label" for="flexRadioDefault6">
            Immigration Expenses
          </label>
        </div>
        <br />
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault7"  required (click)="(filename='6')"
          />
          <label class="form-check-label" for="flexRadioDefault7">
            Employee Data
          </label>
        </div>
        <br />
        <div class="mb-3">
          <input class="form-control" type="file"  id="formFile" name="file" #file="ngModel"  [(ngModel)]="ldb.file" required  (change)="onFileSelected($event)" #fileUpload />
          <small *ngIf="(file.touched && file.invalid) || (file.invalid && ldbpage.submitted)">File is Required</small> 
          <br />
          <div class="bt">
            <button type="submit" class="btn btn-primary" >Upload</button>
          </div>
        </div>
        
      </div>
      </form>
    </div>
  </div>
    
  </div>
